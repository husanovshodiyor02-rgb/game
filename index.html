<!doctype html>
<html lang="uz">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üé® Rangni Top!</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d);
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px black;
  }

  #colorWord {
    font-size: 3em;
    font-weight: bold;
    margin: 30px 0;
    transition: 0.3s;
  }

  .btns {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
    width: 90%;
    max-width: 500px;
  }

  button {
    padding: 15px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .stats {
    margin-top: 20px;
    font-size: 18px;
  }

  .gameover {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.4s;
  }

  .gameover.show {
    visibility: visible;
    opacity: 1;
  }

  @media (max-width: 500px) {
    h1 { font-size: 1.5em; }
    #colorWord { font-size: 2.2em; }
  }
</style>
</head>
<body>

<h1>üé® Rangni Top!</h1>
<div id="colorWord">RED</div>

<div class="btns" id="buttons"></div>

<div class="stats">
  Ball: <span id="score">0</span> | Xato: <span id="mistakes">0</span>
</div>

<div class="gameover" id="gameover">
  ‚ùå GAME OVER ‚ùå  
  <br><br>
  <span id="finalScore"></span>
  <br><br>
  <button onclick="restart()">Qayta o‚Äòynash</button>
</div>

<script>
const colors = ["RED", "GREEN", "BLUE", "YELLOW", "PURPLE", "ORANGE"];
const colorValues = {
  RED: "#ff3b3b",
  GREEN: "#3cff5a",
  BLUE: "#3bb6ff",
  YELLOW: "#ffe93b",
  PURPLE: "#d43bff",
  ORANGE: "#ff913b"
};

let score = 0;
let mistakes = 0;
let delay = 1500;
let timer;
let correctColor;

const colorWord = document.getElementById("colorWord");
const buttonsContainer = document.getElementById("buttons");
const scoreEl = document.getElementById("score");
const mistakesEl = document.getElementById("mistakes");
const gameover = document.getElementById("gameover");
const finalScore = document.getElementById("finalScore");

// Tugmalarni yaratamiz
for (let name of colors) {
  const btn = document.createElement("button");
  btn.textContent = name;
  btn.style.background = colorValues[name];
  btn.onclick = () => checkAnswer(name);
  buttonsContainer.appendChild(btn);
}

function nextRound() {
  const textColor = colors[Math.floor(Math.random() * colors.length)];
  correctColor = colors[Math.floor(Math.random() * colors.length)];

  colorWord.textContent = textColor;
  colorWord.style.color = colorValues[correctColor];

  timer = setTimeout(() => {
    mistakes++;
    updateUI();
    if (mistakes >= 7) return gameOver();
    nextRound();
  }, delay);
}

function checkAnswer(choice) {
  clearTimeout(timer);
  if (choice === correctColor) {
    score++;
    if (delay > 600) delay -= 100; // tezlashadi
  } else {
    mistakes++;
    if (mistakes >= 7) return gameOver();
  }
  updateUI();
  nextRound();
}

function updateUI() {
  scoreEl.textContent = score;
  mistakesEl.textContent = mistakes;
}

function gameOver() {
  clearTimeout(timer);
  gameover.classList.add("show");
  finalScore.textContent = `Sizning ballingiz: ${score}`;
}

function restart() {
  score = 0;
  mistakes = 0;
  delay = 1500;
  gameover.classList.remove("show");
  updateUI();
  nextRound();
}

nextRound();
</script>

</body>
</html>
